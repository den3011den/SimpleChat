<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<!-- Страница авторизации пользователя в системе -->
<head>
    <meta charset="UTF-8"/>
    <title>Чат - вход</title>
    <link rel="stylesheet" href="css/login.css"/>
</head>
<body>

<h1>Чат - вход</h1>


<form th:action="@{/login}" method="post">

    <div class="error-label" th:if="${param.error}">
        Неверные логин или пароль.
    </div>
    <div class="error-label" th:if="${param.logout}">
        Сеанс завершен, Вы вышли из системы.
    </div>

    <div class="error-label nice-label" th:if="${infoMessage!=null}"
         th:utext="${infoMessage}">..
    </div>

    <div class="group">
        <input type="text" name="username" th:value="*{username}" placeholder="Логин" maxlength="50" required="true"
               autofocus="true"/><span class="highlight"></span><span class="bar"></span>
        <div style="text-align: center;">
            <label>Логин</label>
        </div>
    </div>
    <div class="group">
        <input type="password" name="password" placeholder="Пароль" maxlength="50" required="true"/><span
            class="highlight"></span><span class="bar"></span>
        <div style="text-align: center;">
            <label>Пароль</label>
        </div>
    </div>
    <div class="buttongroup">
        <div style="text-align: center;">
            <button type="button" class="button buttonBlue" onclick="window.location.href='/'">Отмена
                <div class="ripples buttonRipples">
                    <span class="ripplesCircle"></span></div>
                <button type="submit" class="button buttonWhite">OK
                    <div class="ripples buttonRipples">
                        <span class="ripplesCircle"></span></div>
                </button>
            </button>
        </div>
    </div>
</form>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="js/login.js"></script>
</body>

</html>
